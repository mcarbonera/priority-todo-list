<html>
	<head>
		<title>Priority To-Do lists</title>
	</head>
	<body>
		<h1>Your Priority To-Do list</h1>
		<form method="POST" action="/lists/{{list.id}}/add_item">
			<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
			<p>Prioridade:</p>
			<div>
				<input type="radio" id="id_prioridade_baixa" name="prioridade" value="baixa" checked="checked" />
				<label>Baixa</label>
			</div>
			<div>
				<input type="radio" id="id_prioridade_media" name="prioridade" value="media" />
				<label>MÃ©dia</label>	
			</div>
			<div>
				<input type="radio" id="id_prioridade_alta" name="prioridade" value="alta" />
				<label>Alta</label>
			</div>
			{% csrf_token %}
		</form>
		<table id="id_list_table">
			{% for item in list.item_set.all %}
			<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
